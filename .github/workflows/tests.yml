name: Go

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.24.x]
  
    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'
        
    - name: Display Go version
      run: go version

    - name: Install dependencies
      run: go mod tidy

    - name: Run local server
      env:
        TODO_PORT: "7540"
        TODO_DBFILE: "../scheduler.db"
        TODO_PASSWORD: "12345"
      run: |
        CGO_ENABLED=0 GOOS=linux go run ./cmd &
        sleep 100
        go test -run ^TestApp$ ./tests
        
        